<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transportion</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand logo fw-bold" href="#">LOGO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- 線上訂票 -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">線上訂票</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <p class="fw-bold">台鐵</p>
              <li><a class="dropdown-item" href="#">個人訂票</a>
              <li><hr class="dropdown-divider"></li>
              <p class="fw-bold">高鐵</p>
              <li><a class="dropdown-item" href="#">個人訂票</a></li>
            </ul>
          </li>
          <!-- 購票資訊 -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">購票資訊</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <p class="fw-bold">台鐵</p>
              <li><a class="dropdown-item" href="#">票種說明</a>
              <li><a class="dropdown-item" href="#">購票優惠</a>
              <li><hr class="dropdown-divider"></li>
              <p class="fw-bold">高鐵</p>
              <li><a class="dropdown-item" href="#">票種說明</a></li>
              <li><a class="dropdown-item" href="#">購票優惠</a>
            </ul>
          </li>
          <!-- 乘車指南 -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">乘車指南</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <p class="fw-bold">台鐵</p>
              <li><a class="dropdown-item" href="#">車站資訊</a>
              <li><a class="dropdown-item" href="#">注意事項</a>
              <li><hr class="dropdown-divider"></li>
              <p class="fw-bold">高鐵</p>
              <li><a class="dropdown-item" href="#">車站資訊</a></li>
              <li><a class="dropdown-item" href="#">注意事項</a>
            </ul>
          </li>
          <!-- 關於我們 -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">關於我們</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <p class="fw-bold">台鐵</p>
              <li><a class="dropdown-item" href="#">最新公告</a>
              <li><a class="dropdown-item" href="#">政策法規</a>
              <li><hr class="dropdown-divider"></li>
              <p class="fw-bold">高鐵</p>
              <li><a class="dropdown-item" href="#">最新公告</a></li>
              <li><a class="dropdown-item" href="#">政策法規</a>
            </ul>
          </li>
        </ul>
        <!-- 搜尋框 -->
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- 輪播 -->
  <div id="slider" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/id/10/1600/800" class="d-block w-100 carouselhigh">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/id/20/1600/800" class="d-block w-100 carouselhigh">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/id/70/1600/800" class="d-block w-100 carouselhigh">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- 列車時刻查詢 -->
  <div class="container-fluid trainTime">
    <div class="row">
      <div class="col-12">
        <h1>列車時刻查詢</h1>
      </div>
      <!-- 台鐵時刻 -->
      <div class="col-12 col-md-6 container-fluid trainTimeBtn">
        <button class="container-fluid">台鐵</button>
      </div>

      <!-- 高鐵時刻 -->
      <div class="col-12 col-md-6 container-fluid trainTimeBtn">
        <button class="container-fluid">高鐵</button>
      </div>
    </div>
  </div>

  
</body>
</html>
